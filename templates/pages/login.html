{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="preloader">
  <i class="circle-preloader"></i>
  <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>

{% include 'partials/header.html' %}

<div class="contact-area section-padding-0-80">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading mb-5">
          <h2>Login</h2>
        </div>
      </div>
    </div>    
    <div class="row">
      <div class="col-12">
        <div class="contact-form-area">
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-12 col-lg-12">
                <label for="email"><b>E-mail</b></label>
                <input 
                  type="email" 
                  name="username"
                  id="email" 
                  class="form-control"
                  placeholder="Digite o seu e-mail"
                  autocomplete="off"
                  autofocus
                  required
                />
              </div>
              <div class="col-12 col-lg-12">
                <label for="senha"><b>Senha</b></label>
                <input 
                  type="password"
                  name="password"
                  id="senha" 
                  class="form-control" 
                  placeholder="Digite a sua senha"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col-12 text-center mt-4">
                <button class="btn btn-success btn-lg mb-3" type="submit">Entrar</button>
                <br />
                <a href="{% url 'register' %}">
                  Ainda n√£o tem uma conta? Clique aqui
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function exibirCriarConta() {
    location.href = "{% url 'register' %}";
  } 
</script>

{% include 'partials/footer.html' %}
{% endblock %}
